server:
  port: 7000

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER}
  jpa:
    hibernate:
      ddl-auto: ${DB_DDL_AUTO}

  application:
    name: sage-hub

logging:
  level:
    org:
      springframework:
        security: DEBUG
